<!doctype html>
<html ng-app="ecommerce-app">
<head>
    <title>Ecommerce Teste</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="masthead">
        <nav ng-controller="CategoryController as category">
            <ul class="nav nav-justified">
                <li ng-repeat="cat in category.categories">
                    <a ng-href="/#store/{{ cat.name }}">{{ cat.name }} </a>
                </li>
            </ul>
        </nav>
    </div>
<div class="container">
        <div ng-view></div>
    </div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
