<!doctype html>
<html ng-app="ecommerce-app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Teste</title>
    <link href="css/angular-material.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen" type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

    </style>
</head>

<body ng-cloak style="overflow: hidden">

    <md-toolbar ng-controller="CategoryController as category">
        <div class="md-toolbar-tools">
            <h2>
                <a ng-href="/"> Home </a>
            </h2>
            <span flex></span>
            <md-button class="md-fab md-mini" style="line-height: initial" ng-click="goTo('/cart')">
                <i class="material-icons">add_shopping_cart</i>
            </md-button>
        </div>
    </md-toolbar>
    <div ng-view layout="column" layout-fill></div>
<script src="js/angular-material.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
